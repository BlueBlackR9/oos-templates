FormatVersion: OOS-2019-06-01
Description: Restarts the ECS instance by specifying instanceId.
Parameters:
  regionId:
    Description: The ID of region.
    Type: String
    Default: '{{ ACS::RegionId }}'
  instanceId:
    Description: The ID of ECS instance you will reboot.
    Type: String
    MinLength: 1
    MaxLength: 30
Tasks:
- Name: rebootInstance
  Action: ACS::ExecuteAPI
  Description: Restarts an ECS instance.
  Properties:
    Service: ECS
    API: RebootInstance
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceId: '{{ instanceId }}'
- Name: untilInstanceReady
  Action: ACS::WaitFor
  Description: Waits for the ECS instance to enter running status.
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
    DesiredValues:
    - Running
    PropertySelector: Instances.Instance[].Status
