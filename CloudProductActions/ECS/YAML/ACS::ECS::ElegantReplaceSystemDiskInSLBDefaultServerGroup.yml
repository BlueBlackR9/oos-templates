FormatVersion: OOS-2019-06-01
Description: Run the command in the instance of the SLB default service group.
Parameters:
  imageId:
    Description: The ID of image.
    Type: String
  loadBalancerId:
    Description: The ID of the SLB instance.
    Type: String
  serverId:
    Description: The ID of ECS instance.
    Type: String
  weight:
    Description: The weight of server.
    Type: Number
  type:
    Description: The type of server.
    Type: String
  port:
    Description: The port of server.
    Type: Number
Tasks:
  - Name: setServerWeightToZero
    Action: 'ACS::ExecuteApi'
    Description: Sets server weight to zero.
    OnError: recoverServerWeight
    Properties:
      Service: SLB
      API: SetBackendServers
      Parameters:
        BackendServers:
          'Fn::MergeMapToList':
            - ServerId:
                - '{{ serverId }}'
            - Weight:
                - 0
            - Type:
                - '{{ type }}'
            - Port:
                - '{{ port }}'
        LoadBalancerId: '{{ loadBalancerId }}'
  - Name: replaceSystemDisk
    Action: 'ACS::ECS::ReplaceSystemDisk'
    Description: Replaces the system disk of ECS instances.
    Properties:
      instanceId: '{{ serverId }}'
      imageId: '{{ imageId }}'
    Outputs:
      newSystemDiskId:
        Type: String
        ValueSelector: newSystemDiskId
  - Name: recoverServerWeight
    Action: 'ACS::ExecuteApi'
    Description: Set the server weight to the original value.
    Properties:
      Service: SLB
      API: SetBackendServers
      Parameters:
        BackendServers:
          'Fn::MergeMapToList':
            - ServerId:
                - '{{ serverId }}'
            - Weight:
                - '{{ weight }}'
            - Type:
                - '{{ type }}'
            - Port:
                - '{{ port }}'
        LoadBalancerId: '{{ loadBalancerId }}'
Outputs:
  newSystemDiskId:
    Type: String
    Value: '{{ replaceSystemDisk.newSystemDiskId }}'
