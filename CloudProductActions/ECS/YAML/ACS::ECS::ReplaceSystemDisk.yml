FormatVersion: OOS-2019-06-01
Description: Replaces the system disk of an ECS instance.
Parameters:
  regionId:
    Description: The ID of region.
    Type: String
    Default: '{{ ACS::RegionId }}'
  imageId:
    Description: The ID of image.
    Type: String
  instanceId:
    Description: The ID of ECS instance.
    Type: String
    MinLength: 1
    MaxLength: 30
  password:
    Description: The password.
    Type: String
    Default: ''
  keyPairName:
    Description: The keypair name.
    Type: String
    Default: ''
Tasks:
- Name: viewInstanceStatus
  Action: ACS::ExecuteApi
  Description: Views ECS instance status.
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
        - '{{ instanceId }}'
  Outputs:
    instanceStatus:
      Type: String
      ValueSelector: Instances.Instance[].Status
- Name: whetherInstanceStatusIsRunning
  Action: 'ACS::Choice'
  Description: Choose next task by instance status.
  Properties:
    DefaultTask: stopInstance
    Choices:
      - When:
          Fn::Equals:
            - 'Stopped'
            - '{{ viewInstanceStatus.instanceStatus }}'
        NextTask: replaceSystemDisk
- Name: stopInstance
  Action: ACS::ExecuteAPI
  Description: Stops the ECS instance with the specified instance ID.
  Properties:
    Service: ECS
    API: StopInstance
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceId: '{{ instanceId }}'
- Name: untilInstanceReady
  Action: ACS::WaitFor
  Description: Waits for the ECS instance to enter stopped status.
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
    DesiredValues:
    - Stopped
    PropertySelector: Instances.Instance[].Status
- Name: replaceSystemDisk
  Action: ACS::ExecuteAPI
  Description: Replaces the system disk of an ECS instance.
  Properties:
    Service: ECS
    API: ReplaceSystemDisk
    Parameters:
      RegionId: '{{ regionId }}'
      ImageId: '{{ imageId }}'
      InstanceId: '{{ instanceId }}'
      KeyPairName:
        'Fn::If':
          - 'Fn::Equals':
              - ''
              - '{{ keyPairName }}'
          - Null
          - '{{ keyPairName }}'
      Password:
        'Fn::If':
          - 'Fn::Equals':
              - ''
              - '{{ password }}'
          - Null
          - '{{ password }}'
  Outputs:
    diskId:
      Type: String
      ValueSelector: DiskId
- Name: untilNewDiskReady
  Action: ACS::WaitFor
  Description: Waits for the disks to be created successfully.
  Properties:
    Service: ECS
    API: DescribeDisks
    Parameters:
      RegionId: '{{ regionId }}'
      DiskIds:
      - '{{ replaceSystemDisk.diskId }}'
    DesiredValues:
    - In_use
    PropertySelector: Disks.Disk[].Status
- Name: startInstance
  Action: ACS::ExecuteAPI
  Description: Starts an ECS instance.
  Properties:
    Service: ECS
    API: StartInstance
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceId: '{{ instanceId }}'
- Name: untilInstanceToRunning
  Action: ACS::WaitFor
  Description: Waits for the ECS instance to enter running status.
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
    DesiredValues:
    - Running
    PropertySelector: Instances.Instance[].Status
Outputs:
  newSystemDiskId:
    Type: String
    Value: "{{ replaceSystemDisk.diskId }}"