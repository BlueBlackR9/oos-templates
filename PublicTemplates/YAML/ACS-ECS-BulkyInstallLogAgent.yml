FormatVersion: OOS-2019-06-01
Description:
  en: Bulky installs SLS agent on ECS instance.
  zh-cn: 批量在ECS实例上安装SLS代理。
  name-en: ACS-ECS-BulkyInstallLogAgent
  name-zh-cn: 批量安装SLS日志代理
Parameters:
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
  logTailUserDefinedId:
    Description:
     en: The user defined Id write to /etc/ilogtail/user_defined_id.
     zh-cn: user_defined_id
    Type: String
    MaxLength: 30
    MinLength: 1
  rateControl:
    Description:
      en: Concurrency ratio of task execution.
      zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: getInstance
  Description:
    en: Views the ECS instances.
    zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: installLogtail
  Action: ACS::ECS::InstallLogtail
  Description:
    en: Installs SLS agent on ECS instances.
    zh-cn: 在ECS实例中安装日志服务代理。
  Properties:
    logTailUserDefinedId: '{{ logTailUserDefinedId }}'
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'
