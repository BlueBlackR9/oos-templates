FormatVersion: OOS-2019-06-01
Description:
    en: Schedules to reboot the ECS instances.
    zh-cn: 定时重启ECS实例。
    name-en: ACS-ECS-ScheduleToRebootInstances
    name-zh-cn: 定时重启ECS实例
Parameters:
  cron:
    Description:
      en: "The cron expression, refer them here: https://www.alibabacloud.com/help/zh/faq-detail/64769.htm.\
      \ The minimum interval is one minute."
      zh-cn: 'cron表达式，详情参考：https://www.alibabacloud.com/help/zh/faq-detail/64769.htm'
    Type: String
    AssociationProperty: Cron
    Default: 0 0 12 ? * *
  endDate:
    Description:
      en: 'The end date of time trigger. Format: yyyy-MM-ddThh:mm:ssZ.'
      zh-cn: '时间触发器结束时间。格式：yyyy-MM-ddThh:mm:ssZ'
    Type: String
    AssociationProperty: DateTime
    AssociationPropertyMetadata:
      Format: 'YYYY-MM-DDThh:mm:ssZ'
  targets:
    Type: Json
    AssociationProperty: Targets
    AssociationPropertyMetadata:
      ResourceType: ALIYUN::ECS::Instance
  rateControl:
    Description:
      en: Concurrency ratio of task execution.
      zh-cn: 任务执行的并发比率。
    Type: Json
    AssociationProperty: RateControl
  OOSAssumeRole:
    Description:
      en: The RAM role to be assumed by OOS.
      zh-cn: OOS扮演的RAM角色。
    Type: String
    Default: OOSServiceRole
RamRole: '{{ OOSAssumeRole }}'
Tasks:
- Name: timerTrigger
  Action: ACS::TimerTrigger
  Description:
    en: Triggers a task as scheduled by specifying Cron expression.
    zh-cn: 通过指定Cron表达式按计划触发任务。
  Properties:
    Type: cron
    Expression: '{{ cron }}'
    EndDate: '{{ endDate }}'
- Name: getInstance
  Description:
    en: Views the ECS instances.
    zh-cn: 获取ECS实例。
  Action: ACS::SelectTargets
  Properties:
    ResourceType: ALIYUN::ECS::Instance
    Filters:
      - '{{ targets }}'
  Outputs:
    instanceIds:
      Type: List
      ValueSelector: Instances.Instance[].InstanceId
- Name: rebootInstance
  Action: ACS::ECS::RebootInstance
  Description:
    en: Restarts the ECS instances.
    zh-cn: 重启实例。
  Properties:
    instanceId: '{{ ACS::TaskLoopItem }}'
  Loop:
    RateControl: '{{ rateControl }}'
    Items: '{{ getInstance.instanceIds }}'
Outputs:
  instanceIds:
    Type: List
    Value: '{{ getInstance.instanceIds }}'
